name: Digital Farmer API CI

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  test:
    env:
      CI: true
      MONGO_URI: mongodb://localhost/digitalfarmer
      JWT_SECRET: some_jwt_secret
    strategy:
      fail-fast: true
      matrix:
        node-version: [16.x,]
        mongodb-version: ['4.4']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node-version}}
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
      - run: npm install
      - run: npm test
  
  deploy:
    env:
      DOCKER_USER: ${{secrets.DOCKER_USER}}
      DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      IMAGE_NAME: ${{secrets.DOCKER_USER}}/digital-farmer-api
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: echo JWT_SECRET="$JWT_SECRET" >> .env

      - name: Semver
        id: versioning
        uses: paulhatch/semantic-version@v4.0.2
        with:
          branch: main
          tag_prefix: "v"
          major_pattern: "BREAKING CHANGE:"
          minor_pattern: "feat:"
          format: "v${major}.${minor}.${patch}"

      - name: login to docker
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_USER}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{env.IMAGE_NAME}}:latest,${{env.IMAGE_NAME}}:${{steps.versioning.outputs.version}}

  release:
    needs: test
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{secrets.DOCKER_USER}}/digital-farmer-api
      PROJECT_ID: ${{secrets.PROJECT_ID}}
      JWT_SECRET: ${{secrets.JWT_SECRET}}
      MONGO_URI: ${{secrets.MONGO_URI}}
      HASH: ${{secrets.HASH_SECRET}}

    steps:
      - uses: actions/checkout@v2

      - name: Setup required env files
        run: |
          echo JWT_SECRET=$JWT_SECRET >> .env
          echo MONGO_URI=$MONGO_URI >> .env
          echo HASH=$HASH >> .env

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_acount_key: ${{secrets.SERVICE_ACCOUNT_KEY}}
          project_id: ${{env.PROJECT_ID}}
          # export_default_credentials: true

      - name: Configure docker client
        run: |
          gcloud auth configure-docker --quiet

      - name: Push Image to gcr
        env:
          tag_name: ${{steps.versioning.outputs.version}}
        run: |
          docker tag $IMAGE_NAME:latest gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
          docker tag $IMAGE_NAME:latest gcr.io/$PROJECT_ID/$IMAGE_NAME:$tag_name

          docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
          docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:$tag_name

